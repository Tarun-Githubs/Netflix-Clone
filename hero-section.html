<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>
    <link rel="shortcut icon" href="./img/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/hero-section.css">
</head>
<body>
   <div class="header">
    <div class="container">
        <div class="logo-name"><img src="./img/netflix-logo red.png" alt=""></div>
        <button class="signin">Sign In</button>

        <select name="" id="">
            <option value="">English</option>
            <option value="">हिन्दी</option>
        </select>
    </div>
   </div>

   <div class="hero-section">
    <img src="./img/hero-image.jpg" alt="">

    <div class="bg-color" style="background-image: linear-gradient(top, rgba(0,0,0,0.8) 0, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);"></div>

    <div class="text-contain">
        <h1>Unlimited Movies, TV Shows and More</h1>
        <p class="tagline">Watch Anywhere. Cancel Anytime</p>

        <form action=""> 
            <h3 class="sub-heading">Ready to watch? Enter your email to create restart your membership</h3>

            <input type="text" placeholder="Email Address">
            <button class="get-started">Get Started</button>
        </form>
    </div>
   </div>
   
</body>
</html>
